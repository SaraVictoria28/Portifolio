<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Criativo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scripts.js">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Meu Portfólio</div>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="sobre">
        <div class="content">
            <h1>Olá, sou [Seu Nome]</h1>
            <p>Bem-vindo ao meu portfólio! Aqui você verá meus projetos e habilidades.</p>
        </div>
    </section>

    <section id="projetos">
        <h2>Meus Projetos</h2>
        <div class="projeto-container">
            <div class="projeto">
                <img src="https://via.placeholder.com/300" alt="Projeto 1">
                <p>Pokedex- Descrição</p>
            </div>
            <div class="projeto">
                <img src="https://via.placeholder.com/300" alt="Projeto 2">
                <p>Projeto 2 - Descrição</p>
            </div>
            <div class="projeto">
                <img src="https://via.placeholder.com/300" alt="Projeto 3">
                <p>Projeto 3 - Descrição</p>
            </div>
        </div>
    </section>

    <section id="contato">
        <h2>Entre em Contato</h2>
        <form  id= "form-contato" action="#">
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="E-mail" required>
            <textarea placeholder="Sua mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>Feito com ❤️ por [Seu Nome].</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
